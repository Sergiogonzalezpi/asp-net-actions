name: CI

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
  
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: Restore nuget package
      run: nuget restore ASP-NET-ACTIONS.sln
      
    - name: Buil solution
      run: msbuild ASP-NET-ACTIONS.sln

  test:
    runs-on: [ubuntu-latest]
    needs: build
    name: Dotnet Side by Side testing sample
    steps:
      - uses: actions/checkout@v2
      - name: .NET Core CLI
  # You may pin to the exact commit or the version.
  # uses: baruchiro/github-actions@cfa460ee18f07031ba85ff00d2184fabf03f9f1f
        uses: baruchiro/github-actions@0.0.1
      - run: dotnet build ASP-NET-ACTIONS.sln
      - run: dotnet test ASP-NET-ACTIONS.sln

