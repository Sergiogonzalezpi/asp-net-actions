name: ASP.NET CORE / CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: '[+] Clone repository ....'
      uses: actions/checkout@v2
    - name: '[+] Setup ASP.NET CORE repository ....'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.7.x
    - name: '[+] Install ASP.NET CORE dependencies ....'
      run: dotnet restore
    - name: '[+] Build ASP.NET CORE repository ....'
      run: dotnet build --no-restore
    - name: '[+] Unit Test ASP.NET CORE repository ....'
      run: dotnet test --no-build --verbosity normal
