name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [window-latest]

    steps:
    - uses: actions/checkout@v2
  
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: Restore nuget package
      run: nuget restore ASP-NET-ACTIONS.MVC.sln
      
    - name: Buil solution
      run: msbuild ASP-NET-ACTIONS.MVC.sln
